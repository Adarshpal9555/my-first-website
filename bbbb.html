<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mental Health Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #e6f2ff;
            text-align: center;
        }
        header {
            background-color: #ffff00; /* Yellow background */
            color:red ; /* Text color changed to black */
            padding: 30px 0;
        }
        h1 {
            margin: 10px 0;
            font-size: 40px;
        }
        p {
            font-size: 22px;
            color: #333;
            margin: 20px;
        }
        img {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .btn {
            display: inline-block;
            margin: 40px;
            padding: 15px 40px;
            font-size: 20px;
            background-color: #28a745;
            color: red;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>HELLO INDIA</h1>
        <h1>Welcome to Student Mental Health Support</h1>
        <p>We are here to help you stay strong, positive, and mentally healthy.</p>
    </header>

    <img src="https://i.postimg.cc/LXvNpGkt/pexels-inzmamkhan11-1134204.jpg" alt="Mental Health Support">

    <div>
        <a href="https://sites.google.com/view/smhs7575/home" class="btn" target="_blank">Get Support</a>
    </div>

</body>
</html>
